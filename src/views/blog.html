<!-- Post preview-->
{% macro post(id="", title="", sub="", author="", date="", slug="") %}
  <div class="post-preview">
    <a href="posts/{{ slug }}">
      <h2 class="post-title">{{ title }}</h2>
      <h3 class="post-subtitle">{{ sub }}</h3>
    </a>
    <p class="post-meta">
      Posted by
      <a href="#!">{{ author }}</a>
      on {{ date }}
    </p>
  </div>
{% endmacro %}
