<!-- Post preview-->
{% macro post(title="", sub="", author="", date="") %}
<div class="post-preview">
  <a href="post">
    <h2 class="post-title">{{ title }}</h2>
    <h3 class="post-subtitle">{{ sub }}</h3>
  </a>
  <p class="post-meta">
    Posted by
    <a href="#!">{{ author }}</a>
    on {{ date }}
  </p>
</div>
{% endmacro %}
